<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log book</title>
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="logbook.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="L-Parent">
        <div class="L-Top">
            <div class="L-Heading">
                <h3>Log Books</h3>
            </div>
        </div>
        <div class="L-Sections">
            <div class="L-All">
                <button type="button" id="L-All">All</button>
            </div>
            <div class="L-Complete">
                <button type="button" id="L-Complete">Complete</button>
            </div>
            <div class="L-Pending">
                <button type="button" id="L-Pending">Pending</button>
            </div>
        </div>
        <div class="L-Cards">
            <div class="L-WeekCards">
                <button type="button" id="L-BtnWeekly">
                    <span id="L-CardNumber">1</span>
                    <span id="L-Detail">Week 1 Logbook Completed</span>
                </button>
            </div>
            <div class="L-WeekCards">
                <button type="button" id="L-BtnWeekly">
                    <span id="L-CardNumber">2</span>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log book</title>
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="logbook.css">
</head>
<body>
    <div class="Parent">
        <div class="Top">
            <div class="Heading">
                <h3>Log Books</h3>
            </div>
        </div>
        <div class="Sections">
            <div class="All">
                <button type="button" id="All">All</button>
            </div>
            <div class="Complete">
                <button type="button" id="Complete">Complete</button>
            </div>
            <div class="Pending">
                <button type="button" id="Pending">Pending</button>
            </div>
        </div>
        <div class="Cards">
            <div class="WeekCards">
                <button type="button" id="BtnWeekly">Week 1</button>
                <button type="button" id="BtnWeekly">Week 1</button>
            </div>
        </div>
    </div>
</body>
<script src="logbook.js">
</script>
</html>

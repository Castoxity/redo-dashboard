<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="Parent">
        <div class="Left">
            <div class="LeftTop">
                <div class="ImageLogo">
                    <img id="ImageLogo" src="/images/Logo.webp">
                </div>
            </div>
            <div class="LeftDetails">
                <div class="Dashboard">
                    <button id="Dashboard"><i class="fa-solid fa-house"></i>Dashboard</button>
                </div>
                <div class="Profile">
                    <button id="Profile" onclick="loadPage('profile.html')"><i class="fa-regular fa-user"></i>Profile</button>
                </div>
                <div class="LogBook">
                    <button id="LogBook" onclick="loadPage('Log book.html')"><i class="fa-solid fa-book-bookmark"></i>Log Books</button>
                </div>
                <div class="Marksheet">
                    <button id="Marksheet" onclick="loadPage('Marksheet.html')"><i class="fa-regular fa-file-lines"></i>Marksheet</button>
                </div>
                <div class="Certificate">
                    <button id="Certificate" onclick="loadPage('Certificate.html')">Certificate</button>
                </div>
            </div>
        </div>
        <div class="Right">
            <div class="RightTop">
                <div class="TopRight">
                    <div class="ImageUser">
                        <img src="/images/imageIcon.jpg" alt="testing" id="ImageIcon">
                    </div>
                    <div class="User">
                        <div class="UserName">
                            <span id="Name">Ram Adhikari</span>
                        </div>
                        <div class="UserRole">
                            <span id="Role">Student</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="RightContent">
                <!-- <div id="testingcontent"> -->
                    <div class="RightHeading">
                        <h3 id="RightHeading">Explore</h3>
                    </div>
                    <div class="RightOptions">
                        <div class="RightProfile">
                            <button type="button" id="RightProfile" onclick="loadPage('profile.html')"><i id="ProfileIcon" class="fa-solid fa-user"></i><br>Profile</button>
                        </div>
                        <div class="RightLogbook">
                            <button type="button" id="RightLogbook" onclick="loadPage('Log book.html')"><i class="fa-solid fa-book"></i><br>Log Book</button>
                        </div>
                        <div class="RightMarksheet">
                            <button type="button" id="RightMarksheet" onclick="loadPage('Marksheet.html')"><i class="fa-solid fa-sheet-plastic"></i><br>Marksheet</button>
                        </div>
                        <div class="RightCertificate">
                            <button type="button" id="RightCertificate" onclick="loadPage('Certificate.html')"><i class="fa-solid fa-newspaper"></i><br>Certificate</button>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- <div id="logbookContainer"></div> -->
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/d98b2bf19e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="Parent">
        <div class="Left">
            <div class="LeftTop">
                <div class="ImageLogo">
                    <img id="ImageLogo" src="/images/Logo.webp">
                </div>
            </div>
            <div class="LeftDetails">
                <div class="Dashboard">
                    <button id="Dashboard" onclick="refresh()">
                        <div class="LImg">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="LText">
                            Dashboard
                        </div>
                        </button>
                </div>
                <div class="Profile">
                    <button id="Profile" onclick="loadPage('profile.html')">
                        <div class="LImg">
                            <img src="/images/Unclicked/Profile.png" id="LImg">
                        </div>
                        <div class="LText">
                            Profile
                        </div>
                        </button>
                </div>
                <div class="LogBook">
                    <button id="LogBook" onclick="loadPage('Log book.html')">
                        <div class="LImg">
                            <img src="/images/Unclicked/Log Books.png" id="LImg">
                        </div>
                        <div class="LImgText">
                            Log Book
                        </div>
                        </button>
                </div>
                <div class="Marksheet">
                    <button id="Marksheet" onclick="loadPage('Marksheet.html')">
                        <div class="LImg">
                            <img src="/images/Unclicked/Marksheet.png" id="LImg">
                        </div>
                        <div class="LText">
                            Marksheet
                        </div>
                        </button>
                </div>
                <div class="Certificate">
                    <button id="Certificate" onclick="loadPage('Certificate.html')">
                        <div class="LImg">
                            <img src="/images/Unclicked/certificate.png" id="LImg">
                        </div>
                        <div class="LText">
                            Certificate
                        </div>
                        </button>
                </div>
            </div>
        </div>
        <div class="Right">
            <div class="RightTop">
                <div class="TopRight">
                    <div class="ImageUser">
                        <img src="/images/imageIcon.jpg" alt="testing" id="ImageIcon">
                    </div>
                    <div class="User">
                        <div class="UserName">
                            <span id="Name">Ram Adhikari</span>
                        </div>
                        <div class="UserRole">
                            <span id="Role">Student</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="RightContent">
                <!-- <div id="testingcontent"> -->
                    <div class="RightHeading">
                        <h3 id="RightHeading">Explore</h3>
                    </div>
                    <div class="RightOptions">
                        <div class="RightProfile">
                            <button type="button" id="RightProfile" onclick="loadPage('profile.html')">
                                <div class="ButtonImg">
                                    <img src="/images/Clicked/Profile.png" id="ImgProfile">
                                </div>
                                <div class="ButtonText">Profile</div>
                            </button>
                        </div>
                        <div class="RightLogbook">
                            <button type="button" id="RightLogbook" onclick="loadPage('Log book.html')">
                                <div class="ButtonImg">
                                    <img src="/images/dashboard Icons/Log Books.png" id="ImgLog">
                                </div>
                            <div class="ButtonText">
                                LogBook
                            </div>
                            </button>
                        </div>
                        <div class="RightMarksheet">
                            <button type="button" id="RightMarksheet" onclick="loadPage('Marksheet.html')">
                                <div class="ButtonImg">
                                    <img src="/images/dashboard Icons/Marksheets.png" id="ImgMark">
                                </div>
                            <div class="ButtonText">
                                Marksheet
                            </div>
                            </button>
                        </div>
                        <div class="RightCertificate">
                            <button type="button" id="RightCertificate" onclick="loadPage('Certificate.html')">
                                <div class="ButtonImg">
                                    <img src="/images/dashboard Icons/Certificate.png" id="ImgCertificate">
                                </div>
                            <div class="ButtonText">
                                Certificate
                            </div>
                            </button>
                        </div>
                    </div>
                <!-- </div> -->
                <!-- <div id="logbookContainer"></div> -->
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
